<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" fill="none">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.6" fill="#94a3b8" opacity="0.15"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background (warmer dark slate, matching ChatGPT image) -->
  <rect width="800" height="220" fill="#1a2332"/>
  <rect width="800" height="220" fill="url(#dots)"/>

  <!-- ==================== -->
  <!-- PROMPT OBJECT (left) -->
  <!-- ==================== -->
  <g transform="translate(40, 48)">
    <!-- Panel frame -->
    <rect width="180" height="120" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1" opacity="0.95"/>
    <!-- Title bar -->
    <rect width="180" height="18" rx="6" fill="#06b6d4" opacity="0.12"/>
    <rect y="8" width="180" height="10" fill="#06b6d4" opacity="0.12"/>
    <circle cx="12" cy="9" r="3.5" fill="#f87171" opacity="0.85"/>
    <circle cx="24" cy="9" r="3.5" fill="#4ade80" opacity="0.85"/>
    <circle cx="36" cy="9" r="3.5" fill="#fbbf24" opacity="0.6"/>
    <!-- Curly brace -->
    <text x="12" y="50" fill="#22d3ee" font-family="'SF Mono','Fira Code',monospace" font-size="26" opacity="0.8">{</text>
    <!-- Content lines (dense - 8 lines, more color variety) -->
    <rect x="32" y="30" width="55" height="3.5" rx="1.5" fill="#f59e0b" opacity="0.9"/>
    <rect x="92" y="30" width="70" height="3.5" rx="1.5" fill="#94a3b8" opacity="0.55"/>
    <rect x="32" y="40" width="40" height="3.5" rx="1.5" fill="#22d3ee" opacity="0.8"/>
    <rect x="77" y="40" width="85" height="3.5" rx="1.5" fill="#cbd5e1" opacity="0.55"/>
    <rect x="32" y="50" width="65" height="3.5" rx="1.5" fill="#cbd5e1" opacity="0.45"/>
    <rect x="102" y="50" width="50" height="3.5" rx="1.5" fill="#94a3b8" opacity="0.45"/>
    <rect x="32" y="60" width="50" height="3.5" rx="1.5" fill="#f59e0b" opacity="0.7"/>
    <rect x="87" y="60" width="60" height="3.5" rx="1.5" fill="#cbd5e1" opacity="0.55"/>
    <rect x="32" y="70" width="75" height="3.5" rx="1.5" fill="#ec4899" opacity="0.6"/>
    <rect x="112" y="70" width="40" height="3.5" rx="1.5" fill="#22d3ee" opacity="0.55"/>
    <rect x="32" y="80" width="45" height="3.5" rx="1.5" fill="#cbd5e1" opacity="0.45"/>
    <rect x="82" y="80" width="55" height="3.5" rx="1.5" fill="#94a3b8" opacity="0.4"/>
    <rect x="32" y="90" width="35" height="3.5" rx="1.5" fill="#94a3b8" opacity="0.4"/>
    <rect x="72" y="90" width="70" height="3.5" rx="1.5" fill="#f59e0b" opacity="0.6"/>
    <rect x="32" y="100" width="60" height="3.5" rx="1.5" fill="#e2e8f0" opacity="0.35"/>
    <rect x="97" y="100" width="45" height="3.5" rx="1.5" fill="#f59e0b" opacity="0.5"/>
  </g>
  <!-- Label -->
  <text x="130" y="186" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="middle" letter-spacing="0.12em" opacity="0.6">PROMPT OBJECT</text>

  <!-- ================================ -->
  <!-- TRANSITION 1: FILTER (winnowing) -->
  <!-- ================================ -->
  <g>
    <!-- Lines that SURVIVE (reach the render box) -->
    <line x1="222" y1="78" x2="310" y2="82" stroke="#f59e0b" stroke-width="1.8" opacity="0.75"/>
    <line x1="222" y1="90" x2="310" y2="92" stroke="#22d3ee" stroke-width="1.8" opacity="0.65"/>
    <line x1="222" y1="102" x2="310" y2="102" stroke="#cbd5e1" stroke-width="1.8" opacity="0.55"/>
    <line x1="222" y1="114" x2="310" y2="112" stroke="#f59e0b" stroke-width="1.8" opacity="0.55"/>
    <line x1="222" y1="126" x2="310" y2="120" stroke="#22d3ee" stroke-width="1.8" opacity="0.5"/>
    <!-- Lines that DISSOLVE (fade out mid-flight with dotted trails) -->
    <line x1="222" y1="84" x2="268" y2="86" stroke="#cbd5e1" stroke-width="1.2" opacity="0.4" stroke-dasharray="3,2"/>
    <circle cx="273" cy="86.3" r="1.2" fill="#cbd5e1" opacity="0.25"/>
    <circle cx="279" cy="86.6" r="0.6" fill="#cbd5e1" opacity="0.12"/>
    <line x1="222" y1="96" x2="256" y2="97" stroke="#94a3b8" stroke-width="1.2" opacity="0.35" stroke-dasharray="3,2"/>
    <circle cx="261" cy="97.3" r="1" fill="#94a3b8" opacity="0.2"/>
    <circle cx="266" cy="97.5" r="0.5" fill="#94a3b8" opacity="0.08"/>
    <line x1="222" y1="108" x2="248" y2="108" stroke="#ec4899" stroke-width="1.2" opacity="0.3" stroke-dasharray="3,2"/>
    <circle cx="253" cy="108.2" r="0.8" fill="#ec4899" opacity="0.15"/>
    <line x1="222" y1="120" x2="262" y2="119" stroke="#f59e0b" stroke-width="1.2" opacity="0.3" stroke-dasharray="3,2"/>
    <circle cx="267" cy="118.8" r="0.8" fill="#f59e0b" opacity="0.15"/>
    <circle cx="272" cy="118.7" r="0.4" fill="#f59e0b" opacity="0.08"/>
    <line x1="222" y1="132" x2="243" y2="131" stroke="#94a3b8" stroke-width="1.2" opacity="0.22" stroke-dasharray="3,2"/>
    <circle cx="248" cy="130.8" r="0.7" fill="#94a3b8" opacity="0.1"/>
  </g>

  <!-- ================ -->
  <!-- RENDER (center)  -->
  <!-- ================ -->
  <g transform="translate(310, 48)">
    <!-- Panel frame -->
    <rect width="180" height="120" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1.2" opacity="0.95"/>
    <!-- Title bar -->
    <rect width="180" height="18" rx="6" fill="#f59e0b" opacity="0.12"/>
    <rect y="8" width="180" height="10" fill="#f59e0b" opacity="0.12"/>
    <circle cx="12" cy="9" r="3.5" fill="#f59e0b" opacity="0.85"/>
    <circle cx="24" cy="9" r="3.5" fill="#f59e0b" opacity="0.6"/>
    <circle cx="36" cy="9" r="3.5" fill="#f59e0b" opacity="0.4"/>
    <!-- Content lines (sparser - fewer, bolder) -->
    <rect x="16" y="32" width="70" height="4" rx="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="92" y="32" width="65" height="4" rx="2" fill="#94a3b8" opacity="0.5"/>
    <rect x="16" y="48" width="50" height="4" rx="2" fill="#f59e0b" opacity="0.65"/>
    <rect x="72" y="48" width="55" height="4" rx="2" fill="#cbd5e1" opacity="0.45"/>
    <rect x="16" y="64" width="65" height="4" rx="2" fill="#94a3b8" opacity="0.4"/>
    <rect x="16" y="80" width="45" height="4" rx="2" fill="#f59e0b" opacity="0.5"/>
    <rect x="67" y="80" width="40" height="4" rx="2" fill="#cbd5e1" opacity="0.4"/>
  </g>
  <!-- Label -->
  <text x="400" y="186" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="middle" letter-spacing="0.12em" opacity="0.6">RENDER</text>

  <!-- ================================== -->
  <!-- TRANSITION 2: RESHAPE (recoloring) -->
  <!-- ================================== -->
  <g>
    <!-- Lines morph from amber through violet to pink — with curves -->
    <path d="M 492 84 C 515 84, 535 82, 545 80 S 565 78, 580 82" stroke="#f59e0b" stroke-width="1.8" opacity="0.6" fill="none"/>
    <path d="M 545 80 C 555 78, 565 78, 580 82" stroke="#ec4899" stroke-width="1.8" opacity="0.6" fill="none"/>

    <path d="M 492 96 C 515 96, 535 98, 548 100 S 568 102, 580 98" stroke="#f59e0b" stroke-width="1.8" opacity="0.5" fill="none"/>
    <path d="M 548 100 C 558 102, 568 102, 580 98" stroke="#ec4899" stroke-width="1.8" opacity="0.5" fill="none"/>

    <path d="M 492 108 C 515 108, 540 112, 555 114 S 572 112, 580 110" stroke="#cbd5e1" stroke-width="1.8" opacity="0.45" fill="none"/>
    <path d="M 555 114 C 565 112, 572 112, 580 110" stroke="#ec4899" stroke-width="1.8" opacity="0.45" fill="none"/>

    <path d="M 492 120 C 520 120, 540 116, 552 114 S 570 116, 580 118" stroke="#94a3b8" stroke-width="1.8" opacity="0.4" fill="none"/>
    <path d="M 552 114 C 562 116, 570 116, 580 118" stroke="#ec4899" stroke-width="1.8" opacity="0.4" fill="none"/>

    <!-- Subtle dotted center-line showing color transition -->
    <line x1="536" y1="75" x2="536" y2="130" stroke="#d946ef" stroke-width="0.5" opacity="0.15" stroke-dasharray="2,3"/>
  </g>

  <!-- =============== -->
  <!-- TARGET (right)  -->
  <!-- =============== -->
  <g transform="translate(580, 48)">
    <!-- Panel frame -->
    <rect width="180" height="120" rx="6" fill="#1e293b" stroke="#ec4899" stroke-width="1.2" opacity="0.95"/>
    <!-- Title bar -->
    <rect width="180" height="18" rx="6" fill="#ec4899" opacity="0.12"/>
    <rect y="8" width="180" height="10" fill="#ec4899" opacity="0.12"/>
    <circle cx="12" cy="9" r="3.5" fill="#ec4899" opacity="0.85"/>
    <circle cx="24" cy="9" r="3.5" fill="#ec4899" opacity="0.6"/>
    <circle cx="36" cy="9" r="3.5" fill="#ec4899" opacity="0.4"/>
    <!-- Content lines (minimal — just 2 lines, clean target) -->
    <rect x="16" y="38" width="65" height="4" rx="2" fill="#ec4899" opacity="0.7"/>
    <rect x="87" y="38" width="50" height="4" rx="2" fill="#cbd5e1" opacity="0.45"/>
    <rect x="16" y="58" width="45" height="4" rx="2" fill="#ec4899" opacity="0.5"/>
    <rect x="67" y="58" width="35" height="4" rx="2" fill="#94a3b8" opacity="0.35"/>
  </g>
  <!-- Label -->
  <text x="670" y="186" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="middle" letter-spacing="0.12em" opacity="0.6">TARGET</text>

  <!-- =========== -->
  <!-- TEXT LABELS  -->
  <!-- =========== -->
  <!-- Top-left: bold heading -->
  <text x="40" y="30" fill="#e2e8f0" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="20" font-weight="700" letter-spacing="-0.01em">Filter. Reshape. Ship.</text>
  <!-- Bottom-right: tagline (italic to match ChatGPT image) -->
  <text x="760" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="12" font-style="italic" text-anchor="end" opacity="0.65">One prompt. Every model. Fewer tokens.</text>
</svg>
