name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then python -m pip install -e .; fi
          python -m pip install pytest
      - name: Tests
        run: |
          pytest -q
      - name: CLI smoke
        run: |
          rpo validate examples/01-simple-codegen.json
          rpo render examples/01-simple-codegen.json --target ui | head -50
